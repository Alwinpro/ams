<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Legacy Android 4.4 Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>SecureFace Access | Legacy</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style-legacy.css">

    <!-- Polyfills for Android 4.4 (Chrome 30-33) -->
    <script
        src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,es6,fetch,Promise,Array.prototype.includes,String.prototype.includes,Object.values"></script>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Scripts (Synchronous for safety) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!-- Face API (Older Version if possible or same) -->
    <script src="face-api.min.js"></script>
    <!-- Simple QR Scanner that supports older browsers -->
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>

<body>
    <div id="loading-overlay">
        <div class="glass-loader"></div>
        <p>Loading Legacy Mode...</p>
    </div>

    <!-- Main Content -->
    <div id="dashboard-container">
        <div class="status-bar glass-panel">
            <h2 style="color:white; margin:0;">SecureFace (Lite)</h2>
            <div id="clock" style="color:#4a90e2; margin-top:5px;">00:00:00</div>
        </div>

        <div class="scan-container glass-panel">
            <div class="camera-wrapper">
                <video id="video-feed" autoplay playsinline style="width:100%; height:100%; object-fit: cover;"></video>
                <canvas id="overlay-canvas" style="position: absolute; top: 0; left: 0;"></canvas>
            </div>
            <div id="status-msg" style="color: white; text-align: center; margin-top: 10px; font-size: 1.2rem;">Checking
                Permissions...</div>
        </div>

        <div style="padding: 1rem; text-align: center;">
            <button onclick="window.location.reload()"
                style="padding: 10px 20px; background: #333; color: white; border: 1px solid #555;">Refresh App</button>
        </div>
    </div>

    <script src="app-legacy.js"></script>
</body>

</html>
